<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>scsAssistant</title>

        <link rel="stylesheet" href="static/vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/vendors/selectize-0.12.4/selectize.bootstrap3.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>scsAssistant</h1>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <select id="attackingUnit" class="form-control">
                            <option value="" disabled selected style="display:none;">Select Attacking Unit</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="defendingUnit" class="form-control">
                            <option value="" disabled selected style="display:none;">Select Defending Unit</option>
                    </select>
                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">
                    <button class="btn btn-default" id="btnSubmitCombatants">Submit Combatants</button>
                </div>
            </div> <!-- .row -->
						<div class="row" id="divDefenderDefenseScores" style="display:none">
						</div>
            <div class="row" id="divWeaponsSystems" style="display:none">
                <div class="col-md-12">
                    <p>The highlighted weapons systems are avalible to engage this target. Which would you like to use?</p>
                    <button class="btn btn-default" id="btnAA" disabled>Anti-air missile</button>
                    <button class="btn btn-default" id="btnAG" disabled>Anti-ground missile</button>
                    <button class="btn btn-default" id="btnAS" disabled>Anti-ship missile</button>
                    <button class="btn btn-default" id="btnCA" disabled>Combined Arms</button>
                    <button class="btn btn-default" id="btnG" disabled>Guns</button>
                    <button class="btn btn-default" id="btnT" disabled>Torpedo</button>
                    <button class="btn btn-default" id="btnU" disabled>Anti-submarine</button>
                </div>
            </div>
        </div>

        <!-- Required js -->
        <script src="static/vendors/jquery/jquery-3.1.1.min.js"></script>
        <script src="static/vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="static/vendors/selectize-0.12.4/selectize.js"></script>
        <script src="static/vendors/jquery-csv/jquery.csv.min.js"></script>

        <!-- Page-specific js -->
        <script src="index.js"></script>
    </body>
</html>
